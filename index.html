<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vu Lan</title>
    
    <script>
      (function() {
        console.log('🚀 Custom Analytics script loaded');
        
        const params = new URLSearchParams(window.location.search);
        const source = params.get('utm_source') || 'direct';
        const medium = params.get('utm_medium') || 'unknown';
        const campaign = params.get('utm_campaign') || 'unknown';
        const ua = navigator.userAgent;

        const initialData = {
          source: source,
          medium: medium,
          campaign: campaign,
          ua: ua
        };

        fetch("https://script.google.com/macros/s/AKfycbwSizo04IEmoUk-LGwPK6F-b79dOQKSwPbOT4SG4WS85SK0caogDkDLQbpu4W12lZ2C/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(initialData)
        })
        .then(response => {
          if (response.ok) {
            console.log('✅ Initial data sent to Google Sheets successfully');
          } else {
            console.error('❌ Failed to send initial data:', response.status);
          }
        })
        .catch(err => {
          console.error("❌ Error sending initial data:", err);
        });

        console.log('📊 Tracking initialized with:', {
          source: source,
          medium: medium,
          campaign: campaign,
          ua: ua
        });
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
